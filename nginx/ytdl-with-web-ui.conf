server {
    server_name wetwilly.tech www.wetwilly.tech 217.15.171.109;

    location /downloads/ {
        alias /var/www/wetwilly.tech/downloads/;
        autoindex on;
    }

    location /youtube-direct-bot-downloads/ {
        alias /var/www/wetwilly.tech/youtube-direct-bot-downloads/;
        autoindex on;
    }

    # Web UI + API (local backend service).
    location / {
        proxy_pass http://127.0.0.1:8088;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/wetwilly.tech/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/wetwilly.tech/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.wetwilly.tech) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = wetwilly.tech) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name wetwilly.tech www.wetwilly.tech 217.15.171.109;
    return 404; # managed by Certbot
}
